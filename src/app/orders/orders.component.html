<div class="container">
<button type="button" class="btn btn-primary" (click)="getApi()">Orders</button>
<table *ngIf="list.length > 0"  class="table table-hover">
  <tr style="background-color: darkorange">
    <th>Id</th>
    <th>Title</th>    
    <th>Thumbnail</th>
  </tr>
  <tr *ngFor="let l of list">
      <td>{{l.id}}</td>
      <td>{{l.title}}</td>      
      <td><img src="{{l.thumbnailUrl}}"></td>
  </tr>    
</table>
</div>
